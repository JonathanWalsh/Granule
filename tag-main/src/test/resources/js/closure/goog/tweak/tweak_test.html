<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Closure Unit Tests - goog.tweak</title>
  <script src="../base.js"></script>
  <script>
    goog.require('goog.testing.jsunit');
    goog.require('goog.tweak');
  </script>
</head>
<body>
<script>

function setUp() {
  goog.tweak.STRIP_TWEAKS = false;
}

function tearDown() {
}

function testEnabledFalseDoesNothing() {
  goog.tweak.STRIP_TWEAKS = true;
  var ALL_FUNCTIONS = [
    goog.tweak.getRegistry,
    goog.tweak.beginBooleanGroup,
    goog.tweak.endBooleanGroup,
    goog.tweak.registerBoolean,
    goog.tweak.registerString,
    goog.tweak.registerNumber,
    goog.tweak.registerButton,
    goog.tweak.overrideDefaultValue,
    goog.tweak.getBoolean,
    goog.tweak.getString,
    goog.tweak.getNumber
  ];
  for (var i = 0, func; func = ALL_FUNCTIONS[i]; ++i) {
    func();
    assertNull('registry should be null. ' + i, goog.tweak.registry_);
  }
}

</script>
</body>
</html>
